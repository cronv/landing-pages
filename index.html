<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Антиквариат - Elyse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/image/icons/favicon.ico" type="image/x-icon">
    <!-- iOS -->
    <link rel="apple-touch-icon" sizes="120x120" href="/image/icons/apple-touch-icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/image/icons/apple-touch-icon-152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/image/icons/apple-touch-icon-167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/image/icons/apple-touch-icon-180.png">

    <!-- Android -->
    <link rel="icon" sizes="192x192" href="/image/icons/android-icon-192.png">

    <!-- Windows -->
    <meta name="msapplication-TileImage" content="/image/icons/mstile-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" defer></script>
</head>
<body class="bg-image">
<!-- Панель загрузки сайта -->
<div id="loading">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Загрузка...</span>
    </div>
</div>

<div class="container text-center">
    <img src="/image/logo.png" alt="Лого Elyse" class="logo hover-brightness">
    <h1 class="mt-4">Добро пожаловать в мир антиквариата</h1>
    <p>Здесь вы найдете уникальные предметы, которые расскажут свою историю.</p>

    <div class="d-flex justify-content-center mt-3">
        <!-- Кнопка "О магазине" -->
        <div class="h-none"> <!-- Отступ справа от первого элемента -->
            <a href="#">
                <img src="/image/button_shop.png" alt="О магазине" class="about-icon hover-brightness"/>
            </a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#feedbackModal" style="text-decoration: none; display: inline;">
                <img src="/image/feed_back.png" alt="Обратная связь" class="about-icon hover-brightness"/>
            </a>
        </div>

        <!-- Кнопка "Корзина"
        <div class="icon-container">
            <a href="#">
                <img src="/image/cart.png" alt="Корзина" class="cart-icon hover-brightness"/>
                <img src="/image/heart_nulled.png" alt="Корзина" class="cart-icon-h hover-brightness heart-icon"/>
                <img src="/image/heart_full.png" alt="Корзина" class="cart-icon-h hover-brightness heart-icon"/>
            </a>
        </div>
        -->
    </div>


    <div class="contacts mt-5">
        <a href="https://wa.me/79169797128" target="_blank">
            <img src="/image/contacts/wa.png" alt="WhatsApp" class="contact-icon hover-brightness">
        </a>
        <a href="https://t.me/IlyaKomolov" target="_blank">
            <img src="/image/contacts/tg_2.png" alt="Telegram" class="contact-icon hover-brightness">
        </a>
    </div>

    <!-- Новый раздел каталога товаров -->
    <div class="row mt-5 mb-3 js-items-add">

    </div>
</div>

<!-- Modal Sections -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-elyse" id="imageModalLabel">Увеличенное изображение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <img id="modalImage" class="img-fluid" src="" alt="Увеличенное изображение">

                <div class="container">
                    <a id="imageHref" href="#" target="_blank">Открыть полное изображение</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно "Обратная связь" -->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-elyse" id="feedbackModalLabel">Обратная связь</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="feedback-form">
                    <div class="mb-3">
                        <label for="phone" class="form-label text-elyse">Номер телефона</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Введите номер телефона" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label text-elyse">Описание</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Введите ваше описание" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary" form="feedback-form">Отправить</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
