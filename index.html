<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Антиквариат - Elyse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/image/icons/favicon.ico" type="image/x-icon">
    <!-- iOS -->
    <link rel="apple-touch-icon" sizes="120x120" href="/image/icons/apple-touch-icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/image/icons/apple-touch-icon-152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/image/icons/apple-touch-icon-167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/image/icons/apple-touch-icon-180.png">

    <!-- Android -->
    <link rel="icon" sizes="192x192" href="/image/icons/android-icon-192.png">

    <!-- Windows -->
    <meta name="msapplication-TileImage" content="/image/icons/mstile-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" defer></script>
</head>
<body class="bg-image">
<!-- Панель загрузки сайта -->
<div id="loading">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Загрузка...</span>
    </div>
</div>

<div class="container text-center">
    <img src="/image/logo.png" alt="Лого Elyse" class="logo hover-brightness">
    <h1 class="mt-4">Добро пожаловать в мир антиквариата</h1>
    <p>Здесь вы найдете уникальные предметы, которые расскажут свою историю.</p>

    <div class="d-flex justify-content-center mt-3">
        <!-- Кнопка "О магазине" -->
        <div class="me-3"> <!-- Отступ справа от первого элемента -->
            <a href="#">
                <img src="/image/button_shop.png" alt="О магазине" class="about-icon hover-brightness"/>
            </a>
        </div>

        <!-- Кнопка "Корзина" -->
        <div class="icon-container">
            <a href="#">
                <img src="/image/cart.png" alt="Корзина" class="cart-icon hover-brightness"/>
                <img src="/image/heart_nulled.png" alt="Корзина" class="cart-icon-h hover-brightness heart-icon"/>
                <!-- Переключение сердечка при добавлении в корзину
                <img src="/image/heart_full.png" alt="Корзина" class="cart-icon-h hover-brightness heart-icon"/>
                -->
            </a>
        </div>
    </div>


    <div class="contacts mt-5">
        <a href="mailto:example@mail.com">
            <img src="/image/contacts/email_2.png" alt="Почта" class="contact-icon hover-brightness">
        </a>
        <a href="https://wa.me/your-number">
            <img src="/image/contacts/wa_2.png" alt="WhatsApp" class="contact-icon hover-brightness">
        </a>
        <a href="https://t.me/your-telegram">
            <img src="/image/contacts/tg_2.png" alt="Telegram" class="contact-icon hover-brightness">
        </a>
    </div>

    <!-- Новый раздел каталога товаров -->
    <div class="row mt-5 mb-3 js-items-add">

    </div>
</div>

<!-- Modal Sections -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Увеличенное изображение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <img id="modalImage" class="img-fluid" src="" alt="Увеличенное изображение">
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
